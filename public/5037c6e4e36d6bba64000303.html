<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://maker.mozillapopcorn.org/templates/supported/simple/butter/../"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple</title>
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="../../../../../external/popcorn-js/popcorn.js"></script>

  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/text/popcorn.text.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/googlemap/popcorn.googlemap.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/image/popcorn.image.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/twitter/popcorn.twitter.js"></script>
</head>
<body>
  <div class="container">
    <div class="video-background">
      <div id="video" data-butter="media"
        data-butter-media-controls="true"></div>
    </div>
    <div id="above-right" class="well" data-butter="target"></div>
  </div>

<script type="application/butter-custom-data">
{}
</script><script>
(function(){
var popcorn = Popcorn.smart("#video", [ "http://www.youtube.com/watch?v=3g9OAOZZenk&amp;butteruid=1345834536209" ], {});
popcorn.text({
  "start": 25.75,
  "end": 35.5,
  "target": "above-right",
  "text": "&lt;h1&gt;&lt;a href=&#34;http://en.wikipedia.org/wiki/Earthquake_engineering&#34;&gt;Click here to learn about earthquake engineering.&lt;/a&gt;&lt;/h1&gt;",
  "escape": false,
  "multiline": false
});
popcorn.googlemap({
  "start": 3.392,
  "end": 20.141,
  "target": "above-right",
  "type": "",
  "zoom": "",
  "lat": "",
  "lng": "",
  "location": "Toronto, Ontario, Canada",
  "heading": "",
  "pitch": 1
});
popcorn.image({
  "start": 25.75,
  "end": 35.5,
  "target": "above-right",
  "href": "http://en.wikipedia.org/wiki/File:Snapshot_of_earthquake-like_crash_testing.jpg",
  "src": "http://upload.wikimedia.org/wikipedia/commons/e/e7/Snapshot_of_earthquake-like_crash_testing.jpg",
  "text": ""
});
popcorn.controls( true );
}());
</script>
</body>
</html>
