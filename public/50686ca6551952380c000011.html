<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://maker.mozillapopcorn.org/templates/supported/simple/butter/../"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple</title>
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="../../../../../external/popcorn-js/popcorn.js"></script>

  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/text/popcorn.text.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/googlemap/popcorn.googlemap.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/image/popcorn.image.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/twitter/popcorn.twitter.js"></script>
</head>
<body>
  <div class="container">
    <div class="video-background">
      <div id="video" data-butter="media"
        data-butter-media-controls="true"></div>
    </div>
    <div id="above-right" class="well" data-butter="target"></div>
  </div>

<script type="application/butter-custom-data">
{}
</script><script>
(function(){
var popcorn = Popcorn.smart("#video", [ "http://www.youtube.com/watch?v=-wVq41Bi2yE&amp;feature=plcp&amp;butteruid=1349020498450" , "?butteruid=1349020498451" ], {});
popcorn.googlemap({
  "start": 35.75,
  "end": 44.5,
  "target": "above-right",
  "type": "ROADMAP",
  "zoom": 3,
  "lat": "",
  "lng": "",
  "location": "alaska",
  "heading": "",
  "pitch": 1
});
popcorn.text({
  "start": 15,
  "end": 25,
  "target": "above-right",
  "text": "&lt;h1&gt;&lt;a href=&#34;http://en.wikipedia.org/wiki/1906_San_Francisco_earthquake&#34;&gt;Click here to learn about the great earthquake of 1906&lt;/a&gt;.&lt;/h1&gt;",
  "escape": false,
  "multiline": false
});
popcorn.text({
  "start": 0.117,
  "end": 10,
  "target": "above-right",
  "text": "speatre",
  "escape": false,
  "multiline": true
});
popcorn.controls( true );
}());
</script>
</body>
</html>
