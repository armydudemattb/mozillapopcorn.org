  "text": "&lt;h1&gt;Debate crucial test for Obama&lt;/h1&gt; &lt;br&gt; As Democratic President Barack Obama and Republican Mitt Romney prepare to take the stage tonight for their second debate, local pundits agree both candidates have a lot on the line. &lt;p&gt; After an unimpressive, subdued performance during the first debate Oct. 3, political experts in Michigan said Obama must reveal his passionate side and strongly make his case for re-election. &lt;p&gt; Meanwhile, they said Romney needs to capitalize by building upon — or, at the very least, maintaining — the momentum he gained after the first debate, when he helped close a sizable gap in national polls. &lt;p&gt; Obama and Romney square off in the second of three debates at 9 p.m. today at Hofstra University in Hempstead, N.Y.  &lt;p&gt; Many analysts expect Romney won’t make significant changes in debate strategy. But it’s a no-brainer for Obama.  &lt;p&gt; “He needs to engage the audience and direct criticism to Mitt Romney,” said Bob Kolt, a Michigan State University instructor of public relations and advertising who served as a debate coach for former Democratic Gov. James Blanchard. “He needs to show compassion and understanding and respond to the audience, and, at the same time, take on Mitt Romney and call him out on the positions he’s taken.”  &lt;p&gt; Exercising restraint Romney, too, will need to be on the lookout for opportunities to take Obama to task as he successfully did in the first debate. But being overly assertive could be “a very dangerous thing” for either candidate because of the town hall-style setting, said Will Repko, head coach of MSU’s award-winning debate team.  &lt;p&gt; “It’s difficult to be assertive when the question isn’t coming on an empty stage with a moderator, but from a room full of undecided voters. One error gets replayed 100,000 times on YouTube,” said Repko, who places himself in the independent, undecided camp.  &lt;p&gt; Obama and Romney enter tonight on the heels of Thursday’s vice presidential debate between Republican U.S. Rep. Paul Ryan and Vice President Joe Biden. Though many considered that contest a draw, analysts said Biden showed much of the fire and passion Obama lacked in the first debate.",
