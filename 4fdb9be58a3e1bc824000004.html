<!DOCTYPE html>
<html>
<head>
  <base href="http://maker.mozillapopcorn.org/templates/"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Basic template</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <style>
    body {
      height: 900px;
    }
    #main, .content-div {
      float: left;
    }
    .content-div {
      width: 200px;
      height: 700px;
      border: 3px solid #000;
      margin: 5px;
    }
    .container-div {
      float: left;
      text-align: center;
      font-family: helvetica;
      font-style: bold;
    }
    #main {
      min-width: 300px;
      min-height: 200px;
    }
  </style>

  <script src="../../dist/external/popcorn-js/popcorn.js"></script>
</head>
<body>
  <video id="main" data-butter="media" controls>
    <source src="../external/popcorn-js/test/trailer.ogv">
    <source src="../external/popcorn-js/test/trailer.mp4">
  </video>
  <div class="container-div">
    <div class="content-div" data-butter="target" id="Area1"></div>
    <p>Area 1</p>
  </div>
  <div class="container-div">
    <div class="content-div" data-butter="target" id="Area2" data-butter-default></div>
    <p>Area 2</p>
  </div>
  <div id="target-div"></div>
<script>
(function(){
var popcorn = Popcorn.smart("#main", "http://maker.mozillapopcorn.org/external/popcorn-js/test/trailer.ogv", {});
popcorn.text({
  "start": "0",
  "end": 3,
  "text": "test",
  "target": "Area1",
  "escape": false,
  "multiline": false
});
popcorn.text({
  "start": 1,
  "end": 2,
  "target": "Area2",
  "text": "123",
  "escape": false,
  "multiline": false
});}());
</script>
</body>
</html>
