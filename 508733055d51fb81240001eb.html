<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://maker.mozillapopcorn.org/templates/supported/simple/butter/../"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple</title>
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="../../../../../external/popcorn-js/popcorn.js"></script>

  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/text/popcorn.text.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/googlemap/popcorn.googlemap.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/image/popcorn.image.js"></script>

</head>
<body>
  <div class="container">
    <div class="video-background">
      <div id="video" data-butter="media"
        data-butter-media-controls="true"></div>
    </div>
    <div id="above-right" class="well" data-butter="target"></div>
  </div>

<script type="application/butter-custom-data">
{}
</script><script>
(function(){
var popcorn = Popcorn.smart("#video", [ "http://www.youtube.com/watch?v=vLqyHOnR1QQ&amp;butteruid=1351038296912" ], {});
popcorn.image({
  "start": 0,
  "end": 1,
  "target": "above-right",
  "href": "http://mozillapopcorn.org/wp-content/themes/popcorn/images/for_developers.png",
  "src": "http://mozillapopcorn.org/wp-content/themes/popcorn/images/for_developers.png",
  "text": ""
});
popcorn.twitter({
  "start": 0.01,
  "end": 30.01,
  "target": "video",
  "src": "@robmccrae",
  "height": "200",
  "width": "250"
});
popcorn.image({
  "start": 0,
  "end": 1,
  "target": "above-right",
  "href": "http://mozillapopcorn.org/wp-content/themes/popcorn/images/for_developers.png",
  "src": "http://mozillapopcorn.org/wp-content/themes/popcorn/images/for_developers.png",
  "text": ""
});
popcorn.image({
  "start": "0",
  "end": 32.783,
  "target": "video",
  "href": "http://mozillapopcorn.org/wp-content/themes/popcorn/images/for_developers.png",
  "src": "http://flic.kr/p/7Pwqvj",
  "text": ""
});
popcorn.text({
  "start": 0,
  "end": 32.507,
  "target": "above-right",
  "text": "Luca has a bit of a laugh.",
  "escape": false,
  "multiline": false
});
popcorn.controls( true );
}());
</script>
</body>
</html>
