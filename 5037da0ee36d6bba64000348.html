<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://maker.mozillapopcorn.org/templates/supported/simple/butter/../"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple</title>
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="../../../../../external/popcorn-js/popcorn.js"></script>

  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/text/popcorn.text.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/googlemap/popcorn.googlemap.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/image/popcorn.image.js"></script>
  <script src="http://maker.mozillapopcorn.org/external/popcorn-js/plugins/twitter/popcorn.twitter.js"></script>
</head>
<body>
  <div class="container">
    <div class="video-background">
      <div id="video" data-butter="media"
        data-butter-media-controls="true"></div>
    </div>
    <div id="above-right" class="well" data-butter="target"></div>
  </div>

<script type="application/butter-custom-data">
{}
</script><script>
(function(){
var popcorn = Popcorn.smart("#video", [ "http://www.youtube.com/watch?v=qybUFnY7Y8w&amp;butteruid=1346179340849" ], {});
popcorn.googlemap({
  "start": 5.893,
  "end": 8.392,
  "target": "above-right",
  "type": "HYBRID",
  "zoom": 11,
  "lat": "",
  "lng": "",
  "location": "Santa Barbara",
  "heading": "",
  "pitch": 1
});
popcorn.twitter({
  "start": 8.379,
  "end": 14.941,
  "target": "above-right",
  "src": "@popcornjs",
  "height": "200",
  "width": "250"
});
popcorn.text({
  "start": "0",
  "end": 3.076,
  "target": "above-right",
  "text": "Ads Go HERE!!",
  "escape": false,
  "multiline": false
});
popcorn.text({
  "start": 14.941,
  "end": 18.668,
  "target": "video",
  "text": "TEXT OVERLAY?",
  "escape": false,
  "multiline": false
});
popcorn.image({
  "start": 3.102,
  "end": 5.828,
  "target": "above-right",
  "href": "http://dev.smashnetworks.com",
  "src": "http://dev.smashnetworks.com/images/smash-logo-dark-3.png",
  "text": ""
});
popcorn.controls( true );
}());
</script>
</body>
</html>
